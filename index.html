<!DOCTYPE html>
<html>
<head>
    <title>Largest of Three Numbers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:rgb(158, 216, 216);">

    
    <h1 style="text-align:center; color:rgb(4, 110, 107);">Largest of 3 Numbers</h1>
    <div id="container">
        <p>Enter three numbers</p>
        <input type="number" id="num1" placeholder="Enter first number" required><br><br>
        <input type="number" id="num2" placeholder="Enter second number" required><br><br>
        <input type="number" id="num3" placeholder="Enter third number" required><br><br>
        <button onclick="largest()" style="background-color:rgb(133, 198, 224);color:rgb(21, 55, 73);">Find</button>
        <p id="result" style="color:white;text-align:center;font-family:Comic sans;"></p>
    </div>

    <script>
        function largest()
        {
            let var1=Number(document.getElementById("num1").value);
            let var2=Number(document.getElementById("num2").value);
            let var3=Number(document.getElementById("num3").value);

            if (var1 > var2 && var1 > var3)
            {
                document.getElementById("result").innerHTML="Largest number is "+var1;
            }
            else if (var2 > var1 && var2 > var3)
            {
                document.getElementById("result").innerHTML="Largest number is "+var2;
            }
            else if (var3 > var1 && var3 > var2)
            {
                document.getElementById("result").innerHTML="Largest number is "+var3;
            }
            else
            {
                document.getElementById("result").innerHTML="All numbers are equal";
            }
        }
    </script>
    
</body>
</html>
